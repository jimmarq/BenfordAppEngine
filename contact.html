{% extends "base.html" %}

{% block title %}Benford's Law Analysis{% endblock %}

{% block content %}
<h2>Contact Us</h2>
{{ message }}<p>Please contact us with any feedback or questions you have.</p>
<form id="return" action="/email" method="post">
<table>
<tr><td>Your Name:</td><td><input type="text" Name="fromName" size="40" /></td></tr>
<tr><td>Your Email:</td><td><input type="text" Name="fromEmail" size="40" /></td></tr>
<tr><td>Subject:</td><td><input type="text" Name="subject" size="40" /></td></tr>
<tr><td>Message:</td><td colspan="2"><textarea name="body" rows="6" cols="50"></textarea></td></tr>
<tr><td colspan="2"><input type="Submit" Value="Send Feedback" /></td></tr>
</table>
</form>
{% endblock %}
